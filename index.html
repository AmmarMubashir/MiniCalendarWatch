<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniCalendar + watch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="watch">
          <span class="hours">00</span>: <span class="minutes">00</span>:
          <span class="seconds">00</span>
        </div>
        <div class="calendar">
          <div class="leftDiv">
            <div class="date">12</div>
            <div class="day">Wedensday</div>
          </div>
          <div class="rightDiv">
            <div class="month">06</div>
            <div class="year">2024</div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    function updateTime() {
      const now = new Date();
      document.querySelector(".hours").innerHTML = String(
        now.getHours()
      ).padStart(2, "0");
      document.querySelector(".minutes").innerHTML = String(
        now.getMinutes()
      ).padStart(2, "0");
      document.querySelector(".seconds").innerHTML = String(
        now.getSeconds()
      ).padStart(2, "0");
    }

    const time = new Date();
    const dayOfWeek = [
      "Sunday",
      "Monday",
      "Tuesday",
      "Wednesday",
      "Thursday",
      "Friday",
      "Saturday",
    ];
    const monthsOfYear = [
      "January",
      "February",
      "March",
      "April",
      "May",
      "June",
      "July",
      "August",
      "September",
      "October",
      "November",
      "December",
    ];

    document.querySelector(".date").innerHTML = time.getDate();
    document.querySelector(".day").innerHTML = dayOfWeek[time.getDay()];
    document.querySelector(".month").innerHTML = monthsOfYear[time.getMonth()];
    document.querySelector(".year").innerHTML = time.getFullYear();

    setInterval(updateTime, 1000);

    updateTime();
  </script>
</html>
