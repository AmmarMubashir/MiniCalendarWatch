<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniCalendar + watch</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="watch">
          <span class="hours">00</span>: <span class="minutes">00</span>:
          <span class="seconds">00</span>
        </div>
        <div class="calendar">
          <div class="leftDiv">
            <div class="date">12</div>
            <div class="day">Wedensday</div>
          </div>
          <div class="rightDiv">
            <div class="month">06</div>
            <div class="year">2024</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
